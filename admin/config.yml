backend:
  name: git-gateway
  branch: main
  identity_url: "https://thetranquilsoulsm.netlify.app/.netlify/identity"
  gateway_url: "https://thetranquilsoulsm.netlify.app/.netlify/git"
  logo_url: "https://thetranquilsoulsm.netlify.app/images/logo.png

media_folder: "images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
