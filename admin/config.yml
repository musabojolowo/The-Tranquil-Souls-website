backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

logo_url: "/images/soul.png" # Path to your logo in the images folder
site_url: "https://https://thetranquilsoulsm.netlify.app/" # Replace with your site URL

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
