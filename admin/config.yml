backend:
  name: github
  repo: musabojolowo/The-Tranquil-Souls-website
  branch: main
  auth_type: "oauth"

# Enable local backend for development (optional)
local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

# Use editorial workflow if you want drafts/reviews
publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}