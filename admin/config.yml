backend:
  name: github
  repo: musabojolowo/thetranquilsoulsg   # ðŸ‘ˆ your GitHub username/repo
  branch: main                            # or master (check your repo branch name)

media_folder: "images"
public_folder: "/images"


collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
